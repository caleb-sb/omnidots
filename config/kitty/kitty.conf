# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family JetBrainsMono Nerd Font
font_size 14

include ./themes/tokyo_night_storm.conf

# Shell integration is sourced and configured manually
shell_integration no-rc

confirm_os_window_close 0
enable_audio_bell no
enabled_layouts fat:bias=70;full_size=1;mirrored=false,stack
scrollback_lines 10000

map ctrl+shift+enter launch --cwd=current
map ctrl+shift+f toggle_layout stack
map ctrl+shift+h neighboring_window left
map ctrl+shift+j neighboring_window bottom
map ctrl+shift+k neighboring_window top
map ctrl+shift+l neighboring_window right


